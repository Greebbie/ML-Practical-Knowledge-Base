<!DOCTYPE html>
<html>
<head>
    <title>{{ topic_name|replace('_', ' ')|title }} - ML Knowledge Base</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        <h1>{{ topic_name|replace('_', ' ')|title }}</h1>
        
        <div class="content">
            <h2>Content</h2>
            <p>{{ content }}</p>
        </div>

        <div class="content">
            <h2>Summary</h2>
            <p>{{ summary }}</p>
        </div>

        <div class="questions">
            <h2>Practice Questions</h2>
            {% for question in questions %}
            <div class="question">
                <h3>{{ question.text }}</h3>
                <span class="difficulty {{ question.difficulty }}">{{ question.difficulty|title }}</span>
                <p><strong>Hint:</strong> {{ question.hint }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
