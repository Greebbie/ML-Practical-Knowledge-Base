<!DOCTYPE html>
<html>
<head>
    <title>ML Knowledge Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .topic-section {
            margin-bottom: 30px;
        }
        .topic-list {
            list-style: none;
            padding: 0;
        }
        .topic-item {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .topic-item a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ML Knowledge Base</h1>
        {% for category, subcategories in topics.items() %}
        <div class="topic-section">
            <h2>{{ category|replace('_', ' ')|title }}</h2>
            {% for subcategory, items in subcategories.items() %}
            <h3>{{ subcategory|replace('_', ' ')|title }}</h3>
            <ul class="topic-list">
                {% for item in items %}
                <li class="topic-item">
                    <a href="/topic/{{ item|lower|replace(' ', '_') }}">{{ item }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
